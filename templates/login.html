{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<body class="login-page">
  <section id="login" class="d-flex align-items-center py-4">
    <main class="form-signin w-100 mx-auto">
      <form method="POST" action="{{ url_for('login') }}">
        <img class="mb-4" src="{{ url_for('static', filename='img/logo-icon.png') }}" alt="" width="60" height="57">
        <h3 class="fw-normal">Sign In</h3>
        
        <div class="form-floating text-secondary mb-3">
          <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
          <label class="text-secondary-emphasis" for="floatingInput">Email address</label>
        </div>
        
        <div class="form-floating text-secondary position-relative">
          <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
          <label class="text-secondary-emphasis" for="floatingPassword">Password</label>
          <i class="fas fa-eye position-absolute" id="togglePassword" 
             style="cursor: pointer; right: 10px; bottom: 10px;"></i>
        </div>
        
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Remember me</label>
        </div>
        
        <p class="my-3 text-white-50">New to ReelRush? <a class="sign-up text-light" href="{{ url_for('signup') }}">Sign up now</a></p>
        
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-secondary w-50 py-2 mt-3" type="submit">Sign in</button>
        </div>
        
        <p class="mt-4 mb-3 text-light-emphasis">© 2013–2024</p>
      </form>
    </main>
  </section>
    {% block footer %} {% endblock %}
  </body>
  
{% endblock %}
